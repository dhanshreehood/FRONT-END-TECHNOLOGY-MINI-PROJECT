<body>
  <!-- Section: Design Block -->
  <section class="background-radial-gradient overflow-hidden">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        </div>
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5" style="color:rgb(44, 41, 41);">
              <h2 class="fw-bold mb-2 text-uppercase">Register here</h2><br>
              <form action="Login.html">

                <!--First Name-->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="first-name" class="form-control" required/>
                      <label class="form-label" for="form3Example1">First name</label>
                    </div>
                  </div>

                  <!--Last Name-->
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="last-name" class="form-control" required/>
                      <label class="form-label" for="form3Example2">Last name</label>
                    </div>
                  </div>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control" required/>
                  <label class="form-label" for="form3Example3">Email address</label>
                </div>

                <!--Phone Number-->
                <div class="row">
                  <div class="col-md-3  mb-4">
                    <div class="form-outline" style="text-align: right;">
                      <input type="text" id="country-code" class="form-control" value="+91" required/>
                    </div>
                  </div>
                  <div class="col-md-9 mb-4">
                    <div class="form-outline">
                      <input type="text" id="phone" class="form-control" maxlength="10" required/>
                      <label class="form-label" for="form3Example1">Phone</label>
                    </div>
                  </div>
                </div>


                <!-- Password input -->
                <div class="form-outline mb-4 row">
                  <div class="col-md-6 mb-4">
                    <input type="password" id="password" class="form-control" required/>
                    <label class="form-label" for="form3Example4">Password</label>
                  </div>
                  <div class="col-md-6 mb-4">
                    <input type="password" id="confirm-password" class="form-control" required/>
                    <label class="form-label" for="form3Example4"> Confirm Password</label>
                  </div>
                </div>
            </div>

            <!-- Submit button -->
            <div id="sign-up" class="container my-3">
              <button  class="btn btn-success btn-outline-dark btn-block mb-4" onclick="register(event)">
                Sign up
              </button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
