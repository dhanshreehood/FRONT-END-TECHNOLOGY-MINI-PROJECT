              <form >
                <div class="mb-md-5 mt-md-4 pb-5 ">

                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2><br>

                  <!--Email-->
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="email">Email</label><br>
                    <input type="email" id="email" class="form-control form-control-lg" required />
                  </div>

                  <!--Password-->
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="password">Password</label><br>
                    <input type="password" id="password" class="form-control form-control-lg" required />
                  </div><br>

                  <button class="btn btn-success btn-outline-dark btn-lg px-5"
                  onclick="logIn(event)">Login</button>

                </div>

                <div>
                  <p class="mb-0">Don't have an account? <a href="/Team4_Angular/html/registration.html" class="text-black-50 fw-bold">Sign Up</a>
                  </p>
                </div>
            </div>
            </form>
          </div>
